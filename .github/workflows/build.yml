name: Deploy TIMESTREAM to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd /var/www/Timestream
            git pull origin main

            echo "Stopping old containers..."
            docker stop timestream-api timestream-ui || true
            docker rm timestream-api timestream-ui || true

            echo "Building API image..."
            docker build -t timestream-api .

            echo "Running API container..."
            docker run -d \
              --name timestream-api \
              -p 5000:5000 \
              timestream-api

            echo "Building UI image..."
            docker build -f UI-Dockerfile -t timestream-ui ./UI

            echo "Running UI container..."
            docker run -d \
              --name timestream-ui \
              -p 80:80 \
              timestream-ui

            echo "Deployment completed successfully"
          EOF
